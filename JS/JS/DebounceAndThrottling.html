<!--
Debounce    -   Wait X ms after last call   -   Search input, save on pause
Throttle    -   Run once every X ms max     -   Scroll, resize, drag events 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debounce and Throttle Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }

        .log {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Debounce Example (Type Below)</h2>
    <input type="text" id="search" placeholder="Start typing..." />
    <div class="log" id="debounce-log"></div>

    <h2>Throttle Example (Scroll to Trigger)</h2>
    <div style="height: 2000px;"></div>
    <div class="log" id="throttle-log"></div>

    <script>
        // --- Debounce Function ---
        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // --- Throttle Function ---
        function throttle(func, limit) {
            let lastCall = 0;
            return function (...args) {
                const now = Date.now();
                if (now - lastCall >= limit) {
                    lastCall = now;
                    func.apply(this, args);
                }
            };
        }

        // --- Debounce Example ---
        const searchInput = document.getElementById("search");
        const debounceLog = document.getElementById("debounce-log");

        function handleDebounceInput(event) {
            debounceLog.textContent = "API Call: " + event.target.value + " at " + new Date().toLocaleTimeString();
        }

        const debouncedInputHandler = debounce(handleDebounceInput, 500);
        searchInput.addEventListener("input", debouncedInputHandler);

        // --- Throttle Example ---
        const throttleLog = document.getElementById("throttle-log");

        function handleScroll() {
            throttleLog.textContent = "Scroll Event Triggered at " + new Date().toLocaleTimeString();
        }

        const throttledScrollHandler = throttle(handleScroll, 1000);
        window.addEventListener("scroll", throttledScrollHandler);
    </script>

</body>

</html>
